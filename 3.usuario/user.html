<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <enlace href="https://fonts.googleapis.com/css2?familia =Mulish&mostrar = swap " rel=" stylesheet ">
        <link rel="stylesheet" href="../3.usuario/user.css">

        <title>Document</title>
</head>

<body>
    <div id="Header">
        <div id="SubHead">
            <div style="margin-left: 20px; text-align: left; width: 200px; float: left;">
                <h1>Mosi_u</h1>
            </div>
            <div id="OptionsUser" style="margin-right: 20px; text-align: right; float: right;">
                <li>Hystory</li>
                <li>Log Out</li>
                <li>View profile</li>
                <img src="../3.usuario/img/usuario.png" alt="">
            </div>
        </div>
        <div id="ondulacion">
            <div></div>
            <style>

                #ondulacion {
                    margin-top: 250px;
                    width: 100%;
                    height: 250px;
                    background-size: 100%;
                    position: absolute;
                    overflow: hidden;
                }

                #ondulacion div {
                    position: absolute;
                    background-image: url('img/Ondulacion.svg');
                    width: 200%;
                    height: 800px;

                    animation-name: animacion1;
                    animation-duration: 5s;
                    animation-iteration-count: infinite;
                    animation-timing-function: linear;
                }

                @keyframes animacion1 {
                    0% {
                        left: -10px;
                    }

                    100% {
                        left: -100%;
                    }
                }
            </style>
        </div>

    </div>

    <div id="BodyDown">
        <div class="GeneralStyle" id="Panel_welcome">
            <h2>Bienvenido usuario</h2>
        </div>
    
        <div class="GeneralStyle" id="Panel_content">
            <label style="display: block;">Genera tu tiquet</label>

            <div class="sub_Panel">
                <label for="">Punto de partida</label>
                <select class="Entradas" name="" id="">
                    <option value="">Departamento</option>
                    <option value="">Bolivar</option>
                </select>
    
                <select class="Entradas" name="" id="">
                    <option value="">Localidad</option>
                    <option value="">Cartagena</option>
                    <option value="">Etc</option>
                </select>

                <label for="">Punto de llegada</label>
                <select class="Entradas" name="" id="">
                    <option value="">Departamento</option>
                    <option value="">Bolivar</option>
                </select>
    
                <select class="Entradas" name="" id="">
                    <option value="">Localidad</option>
                    <option value="">Cartagena</option>
                    <option value="">Etc</option>
                </select>
            </div>


            <div class="sub_Panel">
                <label for="">Fecha de entrada Uni</label>
                <input onmousemove="cambio(this,'date');" onmouseout="cambio(this);" class="Entradas" placeholder="Fecha de vuelo">
                <input onmousemove="cambio(this,'time');" onmouseout="cambio(this);" class="Entradas" placeholder="hora de vuelo" name="" id="">         
            
                <label for="">Tipo de entrada</label>
                <select class="Entradas" name="" id="">
                    <option value="">Premiun</option>
                    <option value="">Ejecutiva</option>
                </select>

                <select class="Entradas" name="" id="">
                    <option value="">Tierra</option>
                    <option value="">Avion</option>
                </select>
            
            </div>
    
            <div class="sub_Panel">
                <label for="">Viajes disponibles</label>
                <select class="Entradas" name="" id="">
                    <option value="">Disponibles</option>
                    <option value="">Santa Marta</option>
                    <option value="">Bogota</option>
                </select>

                .
                <button class="Entradas">Generar</button>  
            
            </div>
    
            
        </div>
    
    </div>
    <script>
        let WelcomeUser=false;


        let ifDesktop = /android|iphone|kindle|ipad/i;
        if (ifDesktop.test(navigator.userAgent)) {
            let lista = document.getElementsByTagName("input");
            for (let i = 0; i < lista.length; i++) {
                lista[i].style.maxWidth = "146px";
            }
        }
        
        async function cambio(e, tipo=null) {
            if (tipo == null) {
                document.body.focus();
                await setTimeout(() => {
                    e.setAttribute("type","text");
                    e.disabled=true;
                    setTimeout(() => {e.disabled=false;}, 500);
                }, 9000);
            }else{
                e.setAttribute("type", tipo);
            }
        }

        let doc = document.getElementById("Panel_welcome");
        if (WelcomeUser == true) {
            setInterval(() => {
                doc.style.opacity = "0";
                setInterval(() => {
                    doc.style.display = "none";
                    setInterval(() => {
                        document.getElementById("Panel_content").style.display = "block";
                        setTimeout(() => {
                            document.getElementById("Panel_content").style.opacity = "1";
                        }, 100);
                    }, 10);
                }, 200);
            }, 1000);
        } else {
            doc.style.display = "none";
            document.getElementById("Panel_content").style.display = "block";
            setTimeout(() => {
                document.getElementById("Panel_content").style.opacity = "1";
            }, 50);
        }
    </script>
</body>

</html>
