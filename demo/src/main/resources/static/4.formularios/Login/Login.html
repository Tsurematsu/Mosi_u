<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../../ModuloRequest.js"></script>
  </head>
  
  <section class="form-login">
      <h5>Inicia Sesion</h5>
      <input class="controls"type="text" id="userInput" name="usuario" value="" placeholder="Usuario">
      <input class="controls"type="password" id="passInput" name="contraseña" value="" placeholder="Contraseña">
      <input id="Ingresar" class="buttons" type="submit" name="ingresar" value="Ingresar">

      <p><a href="#">¿Olvidastes tu Contraseña?</a></p
    
  </section>

  </body>
  <div class="wave"></div>
  <div class="wavefooter">
    
  <script>
    boton = document.getElementById("Ingresar")
    boton.addEventListener("click", async ()=>{
      let resultado = await LoginUser("userInput", "passInput");
      if (resultado=="admin") {
        window.location.href = "../../1.administrador/admin.html";
      }else if (resultado=="user") {
        window.location.href = "../../3.usuario/user.html";
      }else if (resultado=="false") {
        alert("¡¡Contraseña Incorrecta!!")
      }
    });
  </script>
  
</html>
