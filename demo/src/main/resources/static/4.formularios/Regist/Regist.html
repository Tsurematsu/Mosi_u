<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Regist.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <div>
    <div class="wave"></div>
    <div class="container">
        <div class="title">¡Registrate!</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Nombre</span>
                <input type="text" id="input1" placeholder="Ingresa tu Nombre" required>
              </div>
              <div class="input-box">
                <span class="details">Apellido</span>
                <input type="text" placeholder="Ingresa tu Apellido" required>
              </div>
              <div class="input-box">
                <span class="details">Correo Electronico</span>
                <input type="text" placeholder="Ingresa un Correo" required>
              </div>
              <div class="input-box">
                <span class="details">Numero de Telefono</span>
                <input type="text" placeholder="Ingresa un Telefono" required>
              </div>
              <div class="input-box">
                <span class="details">Contraseña</span>
                <input type="password" placeholder="Ingresa tu Contraseña" required>
              </div>
              <div class="input-box">
                <span class="details">Confirma Contraseña</span>
                <input type="password" placeholder="Repite la Contraseña" required>
              </div>
              <div class="input-box">
                <span class="details">Universidad</span>
                <input type="text" placeholder="Universidad a la que perteneces" required>
              </div>
              <div class="input-box">
                <span class="details">Fecha de Nacimiento</span>
                <input type="date" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Genero</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Hombre</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Mujer</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Otro</span>
                </label>
              </div>
            </div>
            <span class="terminos-condiciones">
              <input type="radio" id="punto-terminos">
              <p>Aceptar <a href="/5.Terminos_Condiciones/Terminos_Condiciones.html" target="_blank" rel="noopener noreferrer">Terminos y Condiciones</a></p>
            </span>
            <div class="button">
              <input type="submit" value="Registrarse">
            </div>
          </form>
        </div>
      </div>

        boton = document.getElementById("Ingresar")

          }else if (resultado=="false") {
            
          }
        });
      </script>
</body>
</html>
