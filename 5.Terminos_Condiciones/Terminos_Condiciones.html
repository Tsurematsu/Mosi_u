<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminos y Condiciones</title>
    <link rel="stylesheet" href="Terminos_Condiciones.css">
    <link rel="stylesheet" type="text/css" href="Terminos_Condiciones.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="Panel">
        <div class="wave"></div>
        <div id="titulos">
            <h1>TERMINOS Y CONDICIONES</h1>
        </div>
        <div class="contenido">
            <p>

            </p>
        </div>
    </div>

    <script>
        async function Conten() {
            await $.ajax({
                // method: "POST",
                url: "contenido.txt",
                dataType: "text",
                success: function (data) {
                    document.getElementsByClassName("contenido")[0].innerHTML = (data.replace(/(\r\n|\n|\r)/gm, "<br>"));
                },
            })
        }
        Conten();
    </script>
</body>
